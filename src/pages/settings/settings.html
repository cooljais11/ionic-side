<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>

      <ion-datetime displayFormat="M/D/YYYY" pickerFormat="M/D/YYYY"

  </ion-item>
  {{changed}}
</ion-content>
