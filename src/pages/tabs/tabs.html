<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-row>
        <ion-title>My Home</ion-title>
      <button ion-button clear icon-only>
          <ion-badge *ngIf="not">{{ not }}</ion-badge>
          <ion-icon name="notifications" [color]="getNotificationColor()"></ion-icon>
      </button>
    </ion-row>

    </ion-navbar>
  </ion-header>

<ion-tabs>
    <ion-tab tabIcon="people" tabTitle="Forum" [root]="tab2" [rootParams]="tabData"></ion-tab>
    <ion-tab tabIcon="chatbubbles" tabTitle="Chat" [root]="tab2" [rootParams]="tabData"></ion-tab>
    <ion-tab tabIcon="document" tabTitle="Docs" [root]="tab2" [rootParams]="tabData"></ion-tab>
    <ion-tab tabIcon="calendar" tabTitle="Events" [root]="tab1" [rootParams]="tabData"></ion-tab>

</ion-tabs>
