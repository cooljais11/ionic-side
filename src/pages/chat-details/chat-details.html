<ion-header>

  <ion-navbar color="primary">
    <ion-title>chat-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message"  name="message"></ion-input>
        </ion-col>
        <ion-col col-2 (click)="sendMessage()">
          <ion-icon name="send" large></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
